<!DOCTYPE html><html><head><base href="http://localhost:8080/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos de Futebol</title>
    <style>
        :root {
            --primary: #1a5f7a;
            --secondary: #86c232;
            --dark: #222629;
            --light: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--light);
        }

        header {
            background-color: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .soccer-ball {
            position: absolute;
            width: 50px;
            height: 50px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .products-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 1rem;
        }

        .price {
            font-size: 2rem;
            color: var(--primary);
            margin: 1rem 0;
        }

        .buy-button {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.3s ease;
        }

        .buy-button:hover {
            background: #6fa328;
        }

        .contact-section {
            background: var(--dark);
            color: white;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid white;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: white;
            color: var(--dark);
        }
    </style>
</head>
<body>

    <script>
        // Anima√ß√£o da bola de futebol
        const ball = document.querySelector('.soccer-ball');
        let position = 0;
        
        function animateBall() {
            position += 1;
            ball.style.left = `${position}px`;
            if (position > window.innerWidth) {
                position = -50;
            }
            requestAnimationFrame(animateBall);
        }

        animateBall();
    </script>
